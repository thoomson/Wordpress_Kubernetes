---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: my-wordpress
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
        - image: wordpress:latest
          name: wordpress
          ports:
            - containerPort: 80
              name: wordpress
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3    
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 9
            periodSeconds: 3        